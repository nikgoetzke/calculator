<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/e54541c7e7.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="calc-body">
        <div class="calc-header">
            <button class="toggle header-btn">Calculator</button>
            <div class="toggle dark-mode-toggle active"><img src="img/light.svg" alt=""></div>
            <div class="toggle light-mode-toggle"><img src="img/dark-theme.svg" alt=""></div>
        </div>
        <div class="calc-display"></div>
        <div class="calc-numpad">
            <button class="calc-btn util-btn btn-1">AC</button>
            <button class="calc-btn util-btn btn-2">C</button>
            <button class="calc-btn util-btn btn-3">±</button>
            <button class="calc-btn util-btn btn-4">%</button>
            <button class="calc-btn btn-5">7</button>
            <button class="calc-btn btn-6">8</button>
            <button class="calc-btn btn-7">9</button>
            <button class="calc-btn operator-btn btn-8">÷</button>
            <button class="calc-btn btn-9">4</button>
            <button class="calc-btn btn-10">5</button>
            <button class="calc-btn btn-11">6</button>
            <button class="calc-btn operator-btn btn-12">×</button>
            <button class="calc-btn btn-13">1</button>
            <button class="calc-btn btn-14">2</button>
            <button class="calc-btn btn-15">3</button>
            <button class="calc-btn operator-btn btn-16">-</button>
            <button class="calc-btn btn-17">0</button>
            <button class="calc-btn btn-18">,</button>
            <button class="calc-btn equal-btn btn-19">=</button>
            <button class="calc-btn operator-btn btn-20">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
